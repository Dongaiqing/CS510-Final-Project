<!DOCTYPE html>
<html>

<head>
    <title>Literature Search Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <p class="title">Literature Search Engine</p>
    <div class="input-wrapper">
        <input class="input-box" type="text"
            placeholder="search for papers in the natural language processing domain" />
        <button class="search-button">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
        </button>
    </div>

    <div class="no-result-wrapper">
        <p class=no-result-prompt></p>
    </div>

    <div class="results-wrapper"></div>

    <script src="script.js"></script>
</body>

</html>
